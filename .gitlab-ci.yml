stages:
  - build
  - deploy
  - test

include:
  - remote: "https://raw.githubusercontent.com/mozmeao/gitlab-library/master/job_imports.yml"

build:
  stage: build
  only:
    - master
    - prod
  extends:
    - .aws_runner
  script:
    - make test
    - make push
  after_script:
    - make stop

.deploy:
  stage: deploy
  extends:
    - .aws_runner
    - .helm_deploy_aws
  variables:
    subdir: "k8s"
    KUBECONFIGS: "oregon-b:/home/gitlab-runner/.kube/oregon-b.kubeconfig"
  when: on_success

.test:
  stage: test
  extends:
    - .aws_runner
  variables:
    KUBECONFIG: "/home/gitlab-runner/.kube/oregon-b.kubeconfig"
  script:
    - kubectl rollout status -n $NS deployment.v1.apps/www-firefox-com -w --timeout=10m
    - docker run -e BASE_URL --rm mozmeao/www.firefox.com:tests-${CI_COMMIT_SHORT_SHA}

deploy-stage:
  extends:
    - .deploy
  only:
    - master
  variables:
    NS: www-firefox-com-stage

deploy-prod:
  extends:
    - .deploy
  only:
    - prod
  variables:
    NS: www-firefox-com-prod

test-stage:
  extends:
    - .test
  only:
    - master
  variables:
    NS: www-firefox-com-stage
    BASE_URL: http://a45dd64a3955f11eabf5f06855448c47-2111790911.us-west-2.elb.amazonaws.com:443

test-prod:
  extends:
    - .test
  only:
    - prod
  variables:
    NS: www-firefox-com-prod
